<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora de Idade</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='logica.js'></script>

</head>

<body>
    <div class="Formulario">
        <h1>Calcular Idade</h1>
        <form>
            <label class="AnoN" for="nascimento">Ano de Nascimento:</label>
            <input type="number" id="nascimento" name="nascimento" required>
            <br>
            <label class="Ano" for="atual">Ano Atual:</label>
            <input type="number" id="atual" name="atual" required>
            <br>
            <button class="botao" type="button" onclick="calcularIdade()">Calcular</button>
        </form>
        <p id="resultado"></p>
    </div>
    </div>
</body>

</html>
