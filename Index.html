<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora de Idade</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='logica.js'></script>
    <script src='style.css'></script>

</head>
<body>
    <h1>Calcular Idade</h1>
    <form>
        <label for="nascimento">Ano de Nascimento:</label>
        <input type="number" id="nascimento" name="nascimento" required>
        <br>
        <label for="atual">Ano Atual:</label>
        <input type="number" id="atual" name="atual" required>
        <br>
        <button type="button" onclick="calcularIdade()">Calcular</button>
    </form>
    <p id="resultado"></p>
    
</body>
</html>
